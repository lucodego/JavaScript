<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS </title>
    <style>
        body{background-color: rgb(11, 241, 165);}
        h1{
            color: rgb(0, 162, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
        p{
            color: rgb(0, 162, 255);
        }
    </style>
</head>
<body>
     <h1>Olá mundo</h1>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit at cum explicabo quo ab dolores dignissimos architecto veritatis dolore voluptatum iure voluptate alias autem, maiores itaque ex quisquam unde sunt.</p>
     <!==posso usar somente alert('...')==>
     <script>
       var n1 = Number(prompt('Digite um número: ')) //sem o number é string
       var n2 = Number(prompt('Digite outro número: ')) //string
       var s = n1 + n2
       window.alert('A soma entre n1 e n2 é: ' + String(s))
       // number + number para adição
       // string + strind para concatenação
     </script>
</body>
</html>
