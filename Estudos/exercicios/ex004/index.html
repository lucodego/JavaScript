<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`O nome ${nome} tem ${nome.length} letras<br/>`)
        document.write(`O seu nome em maiúsculas fica ${nome.toUpperCase()}<br/>`)
        document.write(`O seu nome em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
