<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background-color: green;
            color: white;
            font: normal 18px ;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        interaja ...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            //SÃ³ vai ser executado quando clicar;
            a.innerText = 'Clicou!'
            a.style.color = 'white'
            a.style.backgroundColor = 'black'
        }
        function entrar(){
            //Executa quando passar o mouse em cima
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'gray'
            a.style.color = 'blue'
        }
        function sair(){
            //Executa quando sair o mouse de cima
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
